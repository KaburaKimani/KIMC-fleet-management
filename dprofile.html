<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div id="profile-info">
            <p><strong>Name:</strong> <span id="profile-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="profile-email">john@example.com</span></p>
            <p><strong>Role:</strong> <span id="profile-role">Driver</span></p>
        </div>
        <a href="recent-trips.html">View Recent Trips</a> | <a href="support.html">Contact Support</a>
    </div>

    <script src="script.js">
        // Display User Profile Information
window.onload = function () {
    const user = JSON.parse(localStorage.getItem('currentUser'));

    if (user) {
        document.getElementById('profile-name').textContent = user.name;
        document.getElementById('profile-email').textContent = user.email;
        document.getElementById('profile-role').textContent = user.role;
    } else {
        alert('User not found. Please sign up or sign in.');
        window.location.href = 'index.html';
    }
};
    </script>
</body>
</html>
